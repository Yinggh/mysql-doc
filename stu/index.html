<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>河北地质大学学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">河北地质大学学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>假删除</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生成绩</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="sno" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sname" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="sage" class="form-control" id="sage" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ssex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="ssex" class="form-control" id="ssex" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sdept" class="col-sm-2 control-label">学生院系</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdept" class="form-control" id="sdept" placeholder="请输入学生院系">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="flag" class="col-sm-2 control-label">状态</label>
                        <div class="col-sm-10">
                            <input type="text" name="flag" class="form-control" id="flag" placeholder="请输入学生状态">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel.cgi">
                    <div class="form-group">
                        <label for="sno-sel" class="col-sm-2 control-label">输入姓名查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/mod.cgi">
                    <div class="form-group">
                        <label for="sno-mod" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-mod" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sname-mod" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="sname" class="form-control" id="sname-mod" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sage-mod" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-10">
                            <input type="text" name="sage" class="form-control" id="sage-mod" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ssex-mod" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-10">
                            <input type="text" name="ssex" class="form-control" id="ssex-mod" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sdept-mod" class="col-sm-2 control-label">学生院系</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdept" class="form-control" id="sdept-mod" placeholder="请输入学生院系">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="sno-del" class="col-sm-2 control-label">输入要删除的学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="输入学生学号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del1.cgi">
                    <div class="form-group">
                        <label for="sno-del1" class="col-sm-2 control-label">输入要删除的学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="输入学生学号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add-c.cgi">
                    <div class="form-group">
                        <label for="cno-add-c" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cname-add-c" class="col-sm-2 control-label">课程名</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="cname" placeholder="课程名">

                    </div>
                    <div class="form-group">
                        <label for="grade-add-c" class="col-sm-2 control-label">年级</label>
                        <div class="col-sm-10">
                            <input type="text" name="grade" class="form-control" id="grade" placeholder="年级">

                    <div class="form-group">

                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel-c.cgi">
                    <div class="form-group">
                        <label for="cno-sel-c" class="col-sm-2 control-label">输入学号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="sno-sel-c" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add-s.cgi">
                    <div class="form-group">
                        <label for="cno-add-s" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sno-add-s" class="col-sm-2 control-label">学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="score-add-s" class="col-sm-2 control-label">成绩</label>
                        <div class="col-sm-10">
                            <input type="text" name="score" class="form-control" id="score" placeholder="请输入学生成绩">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/sel-s.cgi">
                    <div class="form-group">
                        <label for="sno-sel-s" class="col-sm-2 control-label">输入学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno-sel-s" placeholder="输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cno-sel-s" class="col-sm-2 control-label">输入课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-sel-s" placeholder="输入要查询的课程号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del-s.cgi">
                    <div class="form-group">
                        <label for="sno-del-s" class="col-sm-2 control-label">输入要删除的学生学号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sno" class="form-control" id="sno" placeholder="输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sno-del-s" class="col-sm-2 control-label">输入要删除课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="输入课程号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
